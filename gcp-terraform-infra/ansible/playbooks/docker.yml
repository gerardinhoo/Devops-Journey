- name: Install and configure Docker on Ubuntu
  hosts: gcp_vms
  become: true

  handlers:
    - name: Restart Docker
      ansible.builtin.service:
        name: docker
        state: restarted

  tasks:
    - name: Wait for apt/dpkg lock to be released (max 5 min)
      ansible.builtin.shell: |
        end=$((SECONDS+300))
        while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1 \
          || sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          if [ $SECONDS -ge $end ]; then
            echo "Timed out waiting for apt lock"
            exit 1
          fi
          echo "apt is locked - waiting..."
          sleep 5
        done
      changed_when: false

    - name: Install packages needed to use Docker's apt repository
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Docker's official GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker apt repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes

    - name: Install Docker Engine
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      notify: Restart Docker

    - name: Enable and start Docker socket (required for fd://)
      ansible.builtin.service:
        name: docker.socket
        state: started
        enabled: true

    - name: Enable and start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Add remote user to docker group (no sudo needed)
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
