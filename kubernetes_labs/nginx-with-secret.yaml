apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-with-secret
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-with-secret
  template:
    metadata:
      labels:
        app: nginx-with-secret
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          envFrom:
            - secretRef:
                name: app-secret
